<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <p>Timer: <span id="timeRemaining">00</span></p> 
    </nav>

    <div id="startBlock">
        <h1>Welcome to my Quiz!</h1>
        <p>press the button to start the quiz</p>

        <button id="startQuiz">Start</button>
    </div>

    <div id ="questionBlock" class="hidden">
        <h2 id="question">Placeholder</h2>
        <button id="option1">Option</button><br>
        <button id="option2">Option</button><br>
        <button id="option3">Option</button><br>
        <button id="option4">Option</button><br>
    </div>

    <div id="scoreBlock" class="hidden">
        <h2>Your stats are: </h2> 
        <p>Score: <span id="scoreTotal"></span></p>
        <p>Time Taken: <span id="timeTaken"></span></p>
        <br>
        <input id="inputInitials" placeholder="Input your Initials Here!"/>
        <button id="saveBtn">Submit</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
